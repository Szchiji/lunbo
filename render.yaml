services:
  - type: web
    name: telegram-rotating-bot-pro
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python bot.py
    envVars:
      - key: TELEGRAM_BOT_TOKEN
        value: your_bot_token_here
      - key: CHAT_ID
        value: your_chat_id_here
      - key: ADMIN_ID
        value: your_admin_user_id_here
      - key: TIMEZONE
        value: Asia/Shanghai
